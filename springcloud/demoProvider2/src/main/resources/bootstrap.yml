server:
  port: 8082
eureka:
  client:
    serviceUrl:
      register-with-eureka: true
      fetch-registry: true
      defaultZone: http://localhost:10001/eureka,http://localhost:10002/eureka
  instance:
    preferIpAddress: true
spring:
  application:
    name: userprovide1
  profiles:
    active: dev
  cloud:
    config:
      name: userprovide1
      profile: dev
      label: master  #指定仓库分支
      discovery:
        enabled: true  # 开启
        service-id: configserver # 指定配置中心服务端的server-id
  rabbitmq:
    host: 192.168.186.149
    password: admin
    username: admin
    port: 5672
management:
  endpoints:
    web:
      exposure:
        include: "*"

